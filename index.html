<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div id="to-do" class="header">
        <h1>To Do List</h1>
        <span>
            <input type="text" id="newInput" placeholder="New Task?">
        </span>
        <span>
            <button onclick="newItem()">Add</button>
        </span>
    </div>
    
    <div class="list">
        <ul id="unorderedList">
            <li>Check schedule for the week.</li>
            <li>Organize warm-up for session.</li>
            <li>Align with HC on practice drills.</li>
            <li>Get practice gear from Equipment Room.</li>
            <li>Send message with updates.</li>
        </ul>
    </div>
    

    <script src="script.js" charset="utf-8"></script>

</body>

</html>
